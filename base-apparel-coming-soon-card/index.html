<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="coming-soon">
        <span style="color: #f29e9e;">We're</span><br> coming<br> soon
      </div>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form>
        <input type="email" name="Email" id="email" placeholder="Email Address" required>
        <button type="submit" id="btn"><img src="images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
    <div class="img">
      <img src="images/hero-desktop.jpg" alt="image" id="heroImg">
    </div>
  </div><!-- container -->

  <script src="script.js"></script>
</body>

</html>
