<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="author" content="Tufail Ashraf">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="">
      <div class="input-data">
        <div>
          <label for="day">Day</label>
          <input type="number" id="day" placeholder="DD">
        </div>
        <div>
          <label for="month">Month</label>
          <input type="number" id="month" placeholder="MM">
        </div>
        <div>
          <label for="year">Year</label>
          <input type="number" id="year" placeholder="YYYY">
        </div>
      </div><!-- input-data -->
      <div class="hr"></div>
      <button class="btn" type="button"><img src="assets/images/icon-arrow.svg" width="40px" alt="Find Age"></button>
      <div class="age" id="age">
        <div>
          <span>--</span> years
        </div>
        <div>
          <span>--</span> months
        </div>
        <div>
          <span>--</span> days
        </div>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
