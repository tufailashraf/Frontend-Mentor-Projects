<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="author" content="Tufail Ashraf">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="success">
      <div class="success-hd d-flex"><img src="images/icon-success-check.svg" width="20px" alt="success-check-icon"><b>Message Sent!</b></div>
      <div class="success-text">Thanks for completing the form. We'll be in touch soon!</div>
    </div>
    <form id="myForm">
      <h2>Contact Us</h2>
      <div class="name">
        <label>First Name *
          <input type="text" name="first name" id="fname">
          <span class="error">This field is required</span>
        </label>
        <label>Last Name *
          <input type="text" name="last name" id="lname">
          <span class="error">This field is required</span>
        </label>
        
      </div>

      <div class="email">
        <label>Email *
          <input type="email" name="email" id="email">
          <span class="error">Please enter a valid email</span>
        </label>
      </div>

      <div class="query-type">
        <div>Query Type *</div>
        <div>
          <label for="generalEnquiry"><input type="radio" name="queType" id="generalEnquiry">General Enquiry</label>
          <label for="supportRequest"><input type="radio" name="queType" id="supportRequest">Support Request</label>
        </div>
        <div class="error">Please select a query type</div>
      </div>

      <div class="message">
        <label for="message">Message *
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
          <span class="error">This field is required</span>
        </label>
      </div>

      <div class="terms">
        <label>
          <input type="checkbox" name="terms" id="terms">I accept the terms and conditions
        </label>
        <div class="error">To submit this form, please consent to being contacted</div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>

</html>
