<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="author" content="Tufail Ashraf">
  <title>Coding Bootcamp Testimonials Slider</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
 
<body>
  <div class="container">
    <div class="pattern-quote"><img src="images/pattern-quotes.svg" alt=""></div>

    <div class="box-a">
      <p></p>
      <div class="info">
        <div class="name"></div>
        <div class="designation"></div>
      </div>
    </div>

    <div class="box-b">
      <div class="img">
        <img src="" alt="Testimonial Person">
      </div>
    </div>

    <div class="btn">
      <button type="button" title="prev" id="prev"><img src="images/icon-prev.svg"></button>
      <button type="button" title="next" id="next"><img src="images/icon-next.svg"></button>
    </div>

    <div class="bg-img"><img src="images/pattern-bg.svg" alt="pattern-bg"></div>

  </div><!-- .container -->

  <script src="script.js"></script>
</body>

</html>
